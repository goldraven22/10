<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trucking Network Signup</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg,#f0f2f5,#e2e8f0);
    margin: 0; padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  h1 { text-align: center; color: #1a202c; }
  .step { display: none; }
  .step.active { display: block; }
  .step input, .step select {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
  }
  button {
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    background-color: #3182ce;
    color: white;
    cursor: pointer;
  }
  button:hover { background-color: #2b6cb0; }
  .progress-bar {
    height: 10px;
    background: #e2e8f0;
    border-radius: 5px;
    margin-bottom: 30px;
    overflow: hidden;
  }
  .progress-bar-inner {
    height: 100%;
    width: 0%;
    background-color: #3182ce;
    transition: width 0.3s ease;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Join the Trucking Network</h1>
  <div class="progress-bar"><div class="progress-bar-inner" id="progress"></div></div>

  <form id="signupForm">

    <!-- Step 1: Personal & Contact -->
    <div class="step active">
      <h2>Personal & Contact Info</h2>
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <div class="buttons">
        <span></span>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 2: Driver Info -->
    <div class="step">
      <h2>Driver & Vehicle Info</h2>
      <select name="cdlClass" required>
        <option value="">Select CDL Class</option>
        <option value="A">Class A</option>
        <option value="B">Class B</option>
        <option value="C">Class C</option>
      </select>

      <select name="driverType" required>
        <option value="">Driver Type</option>
        <option value="company">Company Driver</option>
        <option value="owner-op">Owner-Operator</option>
        <option value="owner-op-authority">Owner-Operator w/ Authority</option>
        <option value="fleet-owner">Fleet Owner</option>
      </select>

      <input type="number" name="fleetSize" placeholder="Number of Trucks (if Fleet Owner)">
      
      <label>Endorsements:</label>
      <select name="endorsements" multiple>
        <option value="HazMat">HazMat</option>
        <option value="Tanker">Tanker</option>
        <option value="Doubles/Triples">Doubles/Triples</option>
        <option value="Passenger">Passenger</option>
        <option value="TWIC">TWIC Card</option>
      </select>

      <label>Equipment Type:</label>
      <select name="equipment" multiple required>
        <option value="Dry Van">Dry Van</option>
        <option value="Reefer">Reefer</option>
        <option value="Flatbed">Flatbed</option>
        <option value="Step Deck">Step Deck</option>
        <option value="Hotshot">Hotshot</option>
        <option value="Box Truck">Box Truck</option>
      </select>

      <div class="buttons">
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 3: Preferences & Monetization -->
    <div class="step">
      <h2>Preferences & Monetization</h2>
      <select name="preferredRoute" required>
        <option value="">Preferred Route Type</option>
        <option value="Local">Local</option>
        <option value="Regional">Regional</option>
        <option value="OTR">OTR</option>
      </select>

      <input type="text" name="homeTerminal" placeholder="Home Terminal City / State" required>

      <label>Desired Pay Structure:</label>
      <select name="payStructure" required>
        <option value="">Select</option>
        <option value="CPM">CPM</option>
        <option value="Percentage">Percentage</option>
        <option value="Day Rate">Day Rate</option>
        <option value="Owner-Op Rate">Owner-Op Rate per Mile</option>
      </select>

      <label>Willingness:</label>
      <select name="willingness" multiple required>
        <option value="Team Driving">Team Driving</option>
        <option value="HazMat Loads">HazMat Loads</option>
        <option value="Port Loads">Port Loads</option>
        <option value="Oversize">Oversize</option>
      </select>

      <div class="buttons">
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </div>

  </form>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll('.step');
const progress = document.getElementById('progress');

function showStep(n) {
  steps.forEach((step, i) => step.classList.toggle('active', i === n));
  progress.style.width = ((n) / (steps.length - 1)) * 100 + '%';
}

function nextStep() {
  if (!validateStep()) return;
  currentStep++;
  if (currentStep >= steps.length) currentStep = steps.length - 1;
  showStep(currentStep);
}

function prevStep() {
  currentStep--;
  if (currentStep < 0) currentStep = 0;
  showStep(currentStep);
}

function validateStep() {
  const inputs = steps[currentStep].querySelectorAll('input, select');
  for (let input of inputs) {
    if (!input.checkValidity()) {
      input.reportValidity();
      return false;
    }
  }
  return true;
}

document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());
  console.log("Collected Data:", data);
  alert("Signup Complete! Check console for collected data.");
  // Placeholder: here you can send data to backend, Web3 contract, or analytics pipeline
});
</script>
</body>
</html>
